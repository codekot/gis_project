{% extends "base.html" %}

{% block content %}
<div class="container">
      {% if success %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% elif success == False %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endif %}
    <h1 class="text-center">Create Task</h1>
    <form action="{{ url_for('create_task') }}" method="post">
      <div class="form-group">
        <label for="task_name">Task Name:</label>
        <input type="text" class="form-control" id="task_name" name="task_name" required>
      </div>
    <div class="form-group">
      <label for="task_status">Task Status:</label>
      <select class="form-control" id="task_status" name="task_status">
        <option value="Not started">Not started</option>
        <option value="In progress">In progress</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <input type="text" class="form-control" id="lat" name="lat">
    </div>
    <div class="form-group">
      <label for="long">Longitude:</label>
      <input type="text" class="form-control" id="long" name="long">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="use_device_coordinates" name="use_device_coordinates">
      <label class="form-check-label" for="use_device_coordinates">Use device coordinates</label>
    </div>
    <div class="form-group">
      <label for="datetime">Date and Time:</label>
      <input type="datetime-local" class="form-control" id="datetime" name="datetime">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="use_current_time" name="use_current_time">
      <label class="form-check-label" for="use_current_time">Use current date/time</label>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
<script src="{{ url_for('static', filename='field_teams.js') }}" /></script>
{% endblock %}
