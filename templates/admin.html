{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
{% endblock %}


{% block content %}
<h1>Admin</h1>
<div class="container-map">
  <!-- Map component -->
  <div id="map"></div>

  <!-- Data table component -->
  <table id="table" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Task Name</th>
        <th>Status</th>
        <th>Coordinates</th>
        <th>Date/Time</th>
      </tr>
    </thead>
    <tbody>
      {% for task in data %}
      <tr>
        <td>{{ task.name }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.coordinates }}</td>
        <td>{{ task.datetime }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="{{ url_for('static', filename='admin.js') }}" /></script>


{% endblock %}
